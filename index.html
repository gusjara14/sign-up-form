<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="webpage">
        <div class="sidebar">
            <img class="logo" src="img/odin-lined.png">
            <h1 class="header">Gustavo</h1>
            <img class="background" src="./img/plant.jpg">
        </div>
        
        <div class="content">
            <div class="section-1">
                <p>Here is a paragraph</p>
            </div>
            <div class="section-2">
                <form>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="last_name">PHONE NUMBER</label>
                        <input type="number" id="first_name" name="first_name">
                    </div>
                    <div>
                        <label for="password_initial">PASSWORD</label>
                        <input type="password" id="password_initial" name="password_initial">
                        <label for="password_confirm">CONFIRM PASSWORD</label>
                        <input type="text" id="password_confirm" name="password_confirm">
                    </div>
                </form>
            </div>
            <div class="section-3">
                <p>Test Text</p>
            </div>
        </div>
    </div>
